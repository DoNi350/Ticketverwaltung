<!DOCTYPE html>
<html>
<head>
  <title>{{ ticket_type }} Ticket erstellen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      max-width: 960px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 8px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 20px;
      color: #333;
      margin-top: 30px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .col-half {
      flex: 1 1 45%;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      padding: 12px 24px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 30px auto 0;
    }
    button:hover {
      background-color: #0056b3;
    }
    .ticket-number {
      font-size: 16px;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 6px;
      display: inline-block;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>{{ ticket_type }} Ticket erstellen</h1>
  <div class="ticket-number"><strong>Ticketnummer:</strong> {{ ticket_number }}</div>

  <form method="post" enctype="multipart/form-data">
    <h2>Kundendaten</h2>
    <div class="row">
      <div class="col-half">
        <label>Firma *</label>
        <input type="text" name="company" required>

        <label>Telefon</label>
        <input type="text" name="phone">

        <label>Adresse</label>
        <input type="text" name="address">

        <label>Ort</label>
        <input type="text" name="city">
      </div>

      <div class="col-half">
        <label>Ansprechperson</label>
        <input type="text" name="contact">

        <label>E-Mail</label>
        <input type="email" name="email">

        <label>PLZ</label>
        <input type="text" name="postal">
      </div>
    </div>

    <h2>Weitere Informationen</h2>
    {% if ticket_type == 'Reparatur' %}
    <div class="row">
      <div class="col-half">
        <label>Marke</label>
        <input type="text" name="brand">

        <label>Bezeichnung</label>
        <input type="text" name="desc">

        <label>Kaufdatum</label>
        <input type="date" name="purchase">
      </div>

      <div class="col-half">
        <label>Modell</label>
        <input type="text" name="model">

        <label>Seriennummer</label>
        <input type="text" name="serial">

        <label>Rechnungsnummer</label>
        <input type="text" name="invoice">
      </div>
    </div>
    {% else %}
    <div class="row">
      <div class="col-half">
        <label>Raumbezeichnung</label>
        <input type="text" name="room">

        <label>Marke</label>
        <input type="text" name="brand">
      </div>

      <div class="col-half">
        <label>Modell</label>
        <input type="text" name="model">

        <label>Problembeschreibung</label>
        <textarea name="desc"></textarea>
      </div>
    </div>

    <h2>Techniker Angaben</h2>
    <div class="row">
      <div class="col-half">
        <label>Datum</label>
        <input type="date" name="date">

        <label>Zeitaufwand</label>
        <input type="text" name="duration">

        <label>Arbeitsrapport</label>
        <textarea name="report"></textarea>
      </div>

      <div class="col-half">
        <label>KÃ¼rzel</label>
        <input type="text" name="initials">

        <label>Anfahrt</label>
        <input type="text" name="travel">
      </div>
    </div>
    {% endif %}

    <h2>Service Information</h2>
    <div class="row">
      <div class="col-half">
        <label>Status</label>
        <select name="status">
          <option>Offen</option>
          <option>Externe Servicestelle</option>
          <option>in bearbeitung</option>
          <option>geschlossen</option>
        </select>
      </div>

      <div class="col-half">
        <label>Abgeschlossen am</label>
        <input type="date" name="closed_at">

        <label>Rechnungsnummer</label>
        <input type="text" name="invoice_final">
      </div>
    </div>

    <label>Foto</label>
    <input type="file" name="photo">

    <button type="submit">Speichern</button>
  </form>
</body>
</html>
