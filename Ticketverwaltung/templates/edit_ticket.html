<!DOCTYPE html>
<html>
<head>
  <title>Ticket bearbeiten</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      max-width: 960px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 8px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 26px;
      text-align: center;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 20px;
      color: #333;
      margin-top: 30px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .col-half {
      flex: 1 1 45%;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    button {
      padding: 12px 24px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 30px auto 0;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Ticket {{ ticket['ticket_number'] }} bearbeiten</h1>
  <form method="post">
    <h2>Kundendaten</h2>
    <div class="row">
      <div class="col-half">
        <label>Firma</label>
        <input type="text" name="company" value="{{ data.get('company', '') }}">
        <label>Telefon</label>
        <input type="text" name="phone" value="{{ data.get('phone', '') }}">
        <label>Adresse</label>
        <input type="text" name="address" value="{{ data.get('address', '') }}">
        <label>Ort</label>
        <input type="text" name="city" value="{{ data.get('city', '') }}">
      </div>
      <div class="col-half">
        <label>Ansprechperson</label>
        <input type="text" name="contact" value="{{ data.get('contact', '') }}">
        <label>E-Mail</label>
        <input type="email" name="email" value="{{ data.get('email', '') }}">
        <label>PLZ</label>
        <input type="text" name="postal" value="{{ data.get('postal', '') }}">
      </div>
    </div>

    <h2>Weitere Informationen</h2>
    <div class="row">
      <div class="col-half">
        <label>Raumbezeichnung</label>
        <input type="text" name="room" value="{{ data.get('room', '') }}">
        <label>Marke</label>
        <input type="text" name="brand" value="{{ data.get('brand', '') }}">
        <label>Modell</label>
        <input type="text" name="model" value="{{ data.get('model', '') }}">
      </div>
      <div class="col-half">
        <label>Beschreibung</label>
        <textarea name="desc">{{ data.get('desc', '') }}</textarea>
      </div>
    </div>

    <h2>Techniker Angaben</h2>
    <div class="row">
      <div class="col-half">
        <label>Datum</label>
        <input type="date" name="date" value="{{ data.get('date', '') }}">
        <label>Zeitaufwand</label>
        <input type="text" name="duration" value="{{ data.get('duration', '') }}">
        <label>Arbeitsrapport</label>
        <textarea name="report">{{ data.get('report', '') }}</textarea>
      </div>
      <div class="col-half">
        <label>KÃ¼rzel</label>
        <input type="text" name="initials" value="{{ data.get('initials', '') }}">
        <label>Anfahrt</label>
        <input type="text" name="travel" value="{{ data.get('travel', '') }}">
      </div>
    </div>

    <h2>Service Information</h2>
    <div class="row">
      <div class="col-half">
        <label>Status</label>
        <select name="status">
          <option {{ 'selected' if ticket['status']=='Offen' else '' }}>Offen</option>
          <option {{ 'selected' if ticket['status']=='Externe Servicestelle' else '' }}>Externe Servicestelle</option>
          <option {{ 'selected' if ticket['status']=='in bearbeitung' else '' }}>in bearbeitung</option>
          <option {{ 'selected' if ticket['status']=='geschlossen' else '' }}>geschlossen</option>
        </select>
      </div>
      <div class="col-half">
        <label>Abgeschlossen am</label>
        <input type="date" name="closed_at" value="{{ ticket['closed_at'] }}">
        <label>Rechnungsnummer</label>
        <input type="text" name="invoice_final" value="{{ data.get('invoice_final', '') }}">
      </div>
    </div>

    <button type="submit">Speichern</button>
  </form>
</body>
</html>
