<!DOCTYPE html>
<html>
<head>
  <title>Ticketverwaltung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding-top: 80px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 40px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .btn {
      display: inline-block;
      padding: 20px 40px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      color: white;
      text-decoration: none;
      background-color: #007BFF;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    footer {
      margin-top: 80px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Willkommen zur Ticketverwaltung</h1>

  <div class="button-container">
    <a href="/create_ticket/Reparatur" class="btn">🛠️ Reparatur anlegen</a>
    <a href="/create_ticket/Service" class="btn">🔧 Service anlegen</a>
    <a href="/all_tickets" class="btn">📋 Alle Tickets</a>
  </div>

  <footer>© 2025 Raphael Ender</footer>
</body>
</html>
